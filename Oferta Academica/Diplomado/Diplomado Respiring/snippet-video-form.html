<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video y Registro</title>
    <style>
        :root {
            --idemab-blue: #1C73BA;
            --idemab-dark: #155fa0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .vf-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            /* background removed */
        }

        .vf-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        /* COLUMNA VIDEO (Vertical 9:16) */
        .vf-video-col {
            position: relative;
            width: 100%;
            padding-top: 177.77%;
            /* Aspect Ratio 9:16 */
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .vf-video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            color: #888;
            font-weight: bold;
            font-size: 1.2rem;
            flex-direction: column;
        }

        .vf-video-placeholder span {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Aqu√≠ ir√≠a el iframe o video tag real */
        .vf-video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* COLUMNA FORMULARIO */
        .vf-form-col {
            /* background removed */
            padding: 20px;
            border-radius: 10px;
            /* El shortcode de elementor se encargar√° del estilo interno del form */
        }

        .vf-title {
            color: var(--idemab-blue);
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.2;
        }

        .vf-text {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .vf-grid {
                grid-template-columns: 1fr;
            }

            .vf-video-col {
                max-width: 400px;
                /* Limitar ancho en m√≥vil para que no sea gigante */
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <div class="vf-container">
        <div class="vf-grid">
            <!-- VIDEO VERTICAL -->
            <div class="vf-video-col">
                <!-- Placeholder visible hasta que pongas el video real -->
                <div class="vf-video-placeholder">
                    <span>üé•</span>
                    Video Vertical
                </div>

                <!-- Descomenta y pon tu URL de video (YouTube Shorts / Vimeo / MP4) aqu√≠: -->
                <!-- <iframe class="vf-video-iframe" src="https://www.youtube.com/embed/TU_VIDEO_ID" allowfullscreen></iframe> -->
            </div>

            <!-- FORMULARIO -->
            <div class="vf-form-col">
                <h2 class="vf-title">¬°Reg√≠strate para m√°s informaci√≥n!</h2>
                <p class="vf-text">Completa tus datos para recibir todos los detalles del Diplomado.</p>

                <!-- Shortcode de Elementor -->
                [elementor-template id="71345"]
            </div>
        </div>
    </div>

</body>

</html>
