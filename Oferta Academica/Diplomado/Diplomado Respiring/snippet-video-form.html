<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --idemab-blue: #1D71B8;
            --idemab-green: #2CAC66;
            --idemab-dark: #1e293b;
        }

        .vf-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            font-family: 'Outfit', sans-serif;
        }

        .vf-content {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #f1f5f9;
        }

        .vf-header {
            margin-bottom: 30px;
        }

        .vf-title {
            color: var(--idemab-blue);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 800;
            line-height: 1.2;
        }

        .vf-text {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .vf-highlight {
            color: var(--idemab-green);
            font-weight: 600;
        }

        /* Responsive form container adjustments if needed for the shortcode */
        .elementor-shortcode {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .vf-content {
                padding: 30px 20px;
            }

            .vf-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="vf-container">
        <div class="vf-content">
            <div class="vf-header">
                <h2 class="vf-title">¿Listo para transformar tu historia?</h2>
                <p class="vf-text">
                    Regístrate para recibir el <span class="vf-highlight">Programa Completo</span>, fechas de inicio y
                    detalles sobre nuestras <span class="vf-highlight">Becas Disponibles</span>.
                    <br><br>
                    Da el primer paso hacia tu evolución con el <strong>Diplomado Respiring</strong>.
                </p>
            </div>

            <!-- Shortcode de Elementor para el Formulario -->
            [elementor-template id="71345"]
        </div>
    </div>

</body>

</html>
