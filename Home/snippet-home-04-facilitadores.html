<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Facilitadores</title>
    <style>
        :root {
            --idemab-blue: #1C73BA;
            --text-dark: #333333;
            --bg-light: #f9fbfd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-dark);
            background: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* FACILITATORS STYLES */
        .facilitators-section {
            background: var(--bg-light);
            padding: 40px 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .facilitators-section h2 {
            color: var(--idemab-blue);
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .facilitators-flex {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .fac-img-card {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .fac-img-card img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .fac-img-card img:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <section class="facilitators-section">
        <div class="container">
            <h2>Nuestros Facilitadores</h2>
            <p style="max-width: 800px; margin: 0 auto; line-height: 1.6; color: #555; font-size: 1.1rem;">
                Nuestros espacios de aprendizaje están guiados por facilitadores con vocación, experiencia y profundo
                compromiso con el servicio. Cada clase y cada encuentro están diseñados para abrir conciencia, liberar
                creencias limitantes y expandir tu energía vital.
            </p>

            <div class="facilitators-flex">
                <div class="fac-img-card">
                    <img src="https://idemab.com/wp-content/uploads/2025/06/501132906_17862503751407870_6134938203462246532_n.jpg"
                        alt="Facilitadores IDEMAB">
                </div>
                <div class="fac-img-card">
                    <img src="https://idemab.com/wp-content/uploads/2025/06/501581298_17862503760407870_2809993469951742606_n.jpg"
                        alt="Comunidad IDEMAB">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
